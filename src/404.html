<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
        // Get the current URL's pathname and redirect to the main entry point with the correct hash-based route
        const redirectTo = location.pathname.slice(1);
        location.replace("/#" + redirectTo);
    </script>
</head>

<body>
    <h1>Redirecting...</h1>
</body>

</html>
